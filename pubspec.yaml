name: login_feature
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: ^3.8.1

dependencies:
  cupertino_icons: ^1.0.8
  dartz: ^0.10.1
  dio: ^5.8.0+1
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.1
  flutter_native_splash: ^2.4.6
  get_it: ^8.0.3
  shared_preferences: ^2.5.3
  svg_flutter: ^0.0.1

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter
#   flutter_launcher_icons: ^0.14.3
# flutter_launcher_icons:
#   android: true
#   ios: true
#   image_path: "assets/images/Logo.png"
flutter:
  uses-material-design: true
  assets:
    - assets/images/

flutter_assets:
  assets_path: assets/images/
  output_path: lib/core/utils/
  filename: app_assets.dart
  ignore_comments: true
  classname: AppAssets
  field_prefix: null
flutter_intl:
  enabled: true
